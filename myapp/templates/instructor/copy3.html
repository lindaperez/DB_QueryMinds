<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Progress Performance</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

  <div class="container">
    <!-- Student Progress Performance Card -->
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">ðŸ“ˆ Student Progress Performance</h5>
      </div>
      <div class="card-body">
        <p class="text-muted mb-3">
          This chart shows your average exercise score across chapters (excluding evaluations).
        </p>

        <div style="height: 300px;">
          <canvas id="studentProgressChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Setup Script -->
  <script>
    const ctx = document.getElementById('studentProgressChart').getContext('2d');
    const studentProgressChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Intro to SQL", "Joins", "Subqueries", "Aggregation", "Window Functions"],
        datasets: [{
          label: 'Average Score (%)',
          data: [78, 85, 67, 92, 88],
          borderColor: 'rgba(75, 192, 192, 1)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          pointRadius: 5,
          pointBackgroundColor: 'rgba(75, 192, 192, 1)',
          fill: true,
          tension: 0.4,
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            max: 100,
            title: {
              display: true,
              text: 'Score (%)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Chapters'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top'
          },
          tooltip: {
            mode: 'index',
            intersect: false
          }
        }
      }
    });
  </script>
</body>
</html>
